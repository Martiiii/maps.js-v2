<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps.js</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="map"></div>
    <div class="buttons">
        <span class="text">Add a new area</span>
        <button class="btn">Click me</button>

        <span class="text">Select areas</span>
        <button class="btn">Click me</button>

        <span class="text">Delete areas</span>
        <button class="btn">Click me</button>
    </div>
    <script>
        let map;
        window.initMap = () => {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -35, lng: 150 },
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxzRNiTQpXhXohl4MpAg-IYVZQyknyla4&callback=initMap" async
        defer></script>
</body>

</html>
