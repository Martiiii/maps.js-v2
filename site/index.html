<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maps.js</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type='text/javascript' src="../dist/maps.js"></script>
</head>

<body>
  <div class="map" id="map"></div>
  <div class="map" id="map2"></div>
  <div class="buttons">
    <span class="text">Add a new area</span>
    <button class="btn" onclick="map1.createArea()">Click me</button>

    <span class="text">Select areas</span>
    <button class="btn" onclick="map1.selectionMode()">Click me</button>

    <span class="text">Delete areas</span>
    <button class="btn" onclick="map1.selectionMode(map1.deleteArea)">Click me</button>

    <span class="text">Import single shapefile</span>
    <button class="btn" onclick="map1.importShapefile('files/pandr')">Click me</button>
    <!--This way not working atm, seems like a bug with the package, wants .cpg file but it is actually optional-->

    <span class="text">Import .zip containing single shapefile</span>
    <button class="btn" onclick="map1.importShapefile('files/pandr.zip')">Click me</button>

    <span class="text">Import .zip containing multiple shapefiles</span>
    <button class="btn" onclick="map1.importShapefile('files/pollud_failide_formaat.zip')">Click me</button>
  </div>


  <script>
    const map1 = new maps.GMap("AIzaSyAxzRNiTQpXhXohl4MpAg-IYVZQyknyla4", "map", {});
    const map2 = new maps.GMap("AIzaSyAxzRNiTQpXhXohl4MpAg-IYVZQyknyla4", "map2", { "mapType": "hybrid" });
  </script>
</body>

</html>
